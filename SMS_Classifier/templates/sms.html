{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <div class="container-lg">

        <title>SMS SPAM CLASSIFIER</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand ">
        <a class="navbar-brand" href="{% url 'home' %}">Go to Home</a>

    
        <a class="nav-link" href="https://github.com/ChaitanyaSimhadri/SMSSpamClassifier">Git Link</a>
        
       

        

    </nav>

    

    <div class="card text-dark bg-warning mb-3">
        <div class="card-header">
            <h2>SMS SPAM CLASSIFIER</h2>

           

        </div>
        <div class="card-body">
            <li class="list-group-item"><h5 >{{ y_pred }}</h5></li>
            {% if submitted %}

            

            <form method=POST action="">

				{% csrf_token %}

				{{ form.as_p }}
				<ul class="actions">

					<button type="submit" class="btn btn-dark" value="Predict">Predict </button>
				</ul>


			</form>

            {% else %}

            <form method=POST action="">

                {% csrf_token %}

                {{ form.as_p }}
                <ul class="actions">

                    <button type="submit" class="btn btn-dark" value="Predict">Predict Price </button>
                </ul>


            </form>

            {% endif %}




        </div>



    </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
